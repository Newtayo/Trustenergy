<body>
    <div>
    <div class="top-bar"></div>
    <section class="career-form">
        <form action="/api/upload" method="post" enctype="multipart/form-data" >
            <label for="roles">Select a Job Role</label>

            <select name="role" id="jobrole">
            <option value="Petroleum Engineer">Petroleum Engineer</option>
            <option value="Drilling Engineer">Drilling Engineer</option>
            <option value="Reservoir Engineer">Reservoir Engineer</option>
            <option value="Production Engineer">Production Engineer</option>
            <option value="Geologist/Geophysicist">Geologist/Geophysicist</option>
            <option value="Health, Safety, and Environmental Specialist">Health, Safety, and Environmental Specialist</option>
            <option value="Seismic Interpreter">Seismic Interpreter</option>
            <option value="Petrophysicist">Petrophysicist</option>
            <option value="Geomechanics Specialist">Geomechanics Specialist</option>
            <option value="Directional Driller">Directional Driller</option>
            <option value="Mud Engineer/Drilling Fluids Specialist">Mud Engineer/Drilling Fluids Specialist</option>
            <option value="Well, Completion Engineer">Well, Completion Engineer</option>
            <option value="Instrumentation and Control Engineer">Instrumentation and Control Engineer</option>
            <option value="Pipeline Engineer">Pipeline Engineer</option>
            <option value="Petroleum Economist">Petroleum Economist</option>
            <option value="Corrosion Engineer">Corrosion Engineer</option>
            <option value="Petroleum Refinery Specialist">Petroleum Refinery Specialist</option>
            <option value="Project Manager">Project Manager</option>
            <option value="Operations Manager">Operations Manager</option>
            </select>
            <label for="upload">upload</label>
            <input type="file" id="cv" name="cv" accept=".pdf" required/>
            <button type="submit" >Submit</button>
        </form>
        <button id="sendEmail">Send Email</button>
    
    </section>
